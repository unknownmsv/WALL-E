<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALLâ€¢E - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="ai-icon-header">âœ¦</div>
                <button class="new-chat-btn-sidebar" id="newChatBtn">
                    <i class="fas fa-edit"></i>
                    New Chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
            <div class="sidebar-footer">
                <button class="settings-btn" id="settingsBtn" onclick="openSettings()">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="header">
                <button class="menu-btn" id="menuBtn" title="Open sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">WALLâ€¢E</div>
                <button class="quick-new-chat" id="quickNewChat" title="New chat">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Welcome State -->
                <div class="welcome-state" id="welcomeState">
                    <div class="logo-large">âœ¦</div>
                    <h1 class="welcome-title">Hello, I'm WALLâ€¢E</h1>
                    <p class="welcome-subtitle">Your AI assistant. How can I help you today?</p>
                    <div class="suggestion-chips" id="suggestionChips">
                        <!-- Suggestions will be populated from config -->
                    </div>
                </div>

                <!-- Chat messages will be populated here -->
            </div>

            <!-- Input Bar -->
            <div class="input-bar">
                <div class="input-wrapper">
                    <div class="input-container">
                        <!-- Music Library Button -->
                        <button class="attachment-btn" id="musicLibBtn" title="Music Library">
                            <i class="fas fa-music"></i>
                        </button>
                        
                        <!-- File Upload -->
                        <div class="file-upload-wrapper">
                            <button class="attachment-btn" id="attachmentBtn" title="Upload file">
                                <i class="fas fa-plus"></i>
                            </button>
                            <input type="file" class="file-input" id="fileInput" accept=".py,.js,.html,.rs,.ts,.css">
                        </div>
                        
                        <!-- Text Input -->
                        <textarea 
                            class="text-input" 
                            id="textInput" 
                            placeholder="Ask anything..." 
                            rows="1"
                        ></textarea>
                        
                        <!-- Model Selector -->
                        <div class="model-selector-container">
                            <div class="model-selector-icon">âœ¦</div>
                            <select class="model-selector" id="modelSelector">
                                <option value="" disabled selected>Loading models...</option>
                            </select>
                        </div>
                        
                        <!-- Send Button -->
                        <button class="send-btn" id="sendBtn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="file-info" id="fileInfo"></div>
                </div>
            </div>
        </div>

        <!-- Music Library Modal -->
        <div class="modal draggable" id="musicModal">
            <div class="modal-content music-modal-content">
                <div class="modal-header draggable-handle">
                    <h3 class="modal-title">ðŸŽµ Music Library</h3>
                    <div class="modal-controls">
                        <button class="modal-control-btn" id="minimizeMusicModal" title="Minimize">
                            <i class="fas fa-window-minimize"></i>
                        </button>
                        <button class="modal-control-btn" id="closeMusicModal" title="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div id="musicList" class="music-list-container">
                    <div style="text-align:center; color: var(--text-secondary);">Loading tracks...</div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn secondary" id="cancelMusicSelect">Close</button>
                </div>
            </div>
        </div>

        <!-- Mini Music Player -->
        <div id="miniPlayer" class="mini-player hidden">
            <div class="player-info">
                <div class="player-icon" title="Click to minimize">ðŸŽµ</div>
                <div class="track-details">
                    <div class="track-name" id="currentTrackName">No Track Playing</div>
                    <div class="track-status" id="trackStatus">Stopped</div>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <span class="time-display" id="currentTime">0:00</span>
                <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
                <span class="time-display" id="durationTime">0:00</span>
            </div>
            
            <div class="player-controls">
                <audio id="audioElement"></audio>
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn" id="playPauseBtn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="stopBtn" title="Stop">
                    <i class="fas fa-stop"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.8" title="Volume">
            </div>
            <button class="close-player" id="closePlayerBtn" title="Close Player">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Minimized Music Player -->
        <div id="minimizedPlayer" class="minimized-player hidden">
            <div class="minimized-info">
                <div class="minimized-icon">ðŸŽµ</div>
                <div class="minimized-details">
                    <div class="minimized-track" id="minimizedTrackName">Music Player</div>
                </div>
            </div>
            <div class="minimized-controls">
                <button class="minimized-btn" id="restorePlayerBtn" title="Restore">
                    <i class="fas fa-window-restore"></i>
                </button>
                <button class="minimized-btn" id="closeMinimizedBtn" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Rename Chat Modal -->
        <div class="modal" id="renameModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Rename Chat</h3>
                    <button class="close-modal" id="closeRenameModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <input type="text" class="modal-input" id="renameInput" placeholder="Enter new chat name">
                <div class="modal-actions">
                    <button class="modal-btn secondary" id="cancelRename">Cancel</button>
                    <button class="modal-btn primary" id="confirmRename">Rename</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
